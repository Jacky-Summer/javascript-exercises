<body>
<script>
    /*
     * 重写数组的SLICE方法,实现:ary.slice()相当于把ARY克隆一份新数组
     */

     Array.prototype.mySlice = function(){
        let arr = [];
        for(let i = 0; i < this.length; i++){
            arr.push(this[i])
        }
        return arr;
     }
     let newArr = [0,1,2,3,4];
     console.log(newArr.mySlice());
     
</script>
</body>
</html>
